<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Заполните все поля отмеченные звездочкой</h2>
    <form method="post" id="signUp">
        <input type="email" id="email" placeholder="Введите емеил*">
        <span class="valid"></span>
        <br>
        <br>
        <input type="text" id="name" placeholder="Введите имя*">
        <span class="valid"></span>
        <br>
        <br>
        <input type="text" id="surname" placeholder="Введите фамилию*">
        <span class="valid"></span>
        <br>
        <br>
        <input type="text" id="password" placeholder="Введите пароль*">
        <span class="valid"></span>
        <br>
        <br>
        <input type="text" id="repeatpass" placeholder="Введите повторите пароль*">
        <span class="valid"></span>
        <br>
        <br>
        <input type="button" id="submit" value="Зарегистрироваться">
        <p class="valid"></p>
    </form>
    <br>
    <br>
    <button><a href="index.html">На главную</a></button>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
