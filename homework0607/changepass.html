<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
<h3>Чтобы изменить пароль введите логин и текущий пароль</h3>
<form method="post" id="changePass">
    <input id="email" type="email" placeholder="Введите емеил">
    <br>
    <br>
    <br>
    <input id="oldPass" type="password" placeholder="Введите текущий пароль">
    <br>
    <br>
    <br>
    <input id="newPass" type="password" placeholder="Введите новый пароль">
    <br>
    <br>
    <br>
    <input type="button" id="submit" value="Сменить пароль">
</form>
<script src="jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
