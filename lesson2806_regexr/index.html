<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regexp</title>
</head>
<body style="background: #e0e0e0">
<form method="post" id="getUserInfo" >
    <h1>Please fill in all fields for registration</h1>
    <p>Create your login</p>
    <input type="text" id="login" placeholder="Enter login" title="текст">
    <span class="valid"></span>
    <br>
    <p>Enter your name</p>
    <input type="text" id="name" placeholder="Enter name">
    <span class="valid"></span>
    <br>
    <p>Enter your email</p>
    <input type="email" id="email" placeholder="Enter email">
    <span class="valid"></span>
    <br>
    <p>Enter your phone</p>
    <input type="number" id="phone" placeholder="Enter phone">
    <span class="valid"></span>
    <br>
    <p>Create your password</p>
    <input type="password" id="password" placeholder="Enter password">
    <span class="valid"></span>
    <br>
    <p>Repeat your password</p>
    <input type="password" id="repeatpass" placeholder="Repeat password">
    <span class="valid"></span>
    <br>
    <input type="button" value="submit" id ="formSubmit">
</form>
